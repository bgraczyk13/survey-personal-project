<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Web Development Survey Form</h1>
    <p id="description">This example survey was built using HTML and CSS</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name"
          >Name:
          <input id="name" type="text" placeholder="Enter your name" required />
        </label>
        <label id="email-label" for="email"
          >Email:
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age:
          <input
            id="number"
            type="number"
            min="10"
            max="99"
            placeholder="Enter your age"
            required
        /></label>
      </fieldset>
      <fieldset>
        <legend>Choose you area of focus:</legend>
        <label for="front-end">
          <input
            id="front-end"
            type="radio"
            name="focus-area"
            value="Front-end"
            checked
          />
          Front-end Development
        </label>
        <label for="back-end">
          <input
            id="back-end"
            type="radio"
            name="focus-area"
            value="Back-end"
          />
          Back-end Development
        </label>
        <label for="full-stack">
          <input
            id="full-stack"
            type="radio"
            name="focus-area"
            value="Full-stack"
          />
          Full-stack Development
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown"
          >Years of programming experience:
          <select id="dropdown">
            <option value>(choose below)</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5+</option>
            <option value="6">10+</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <p>Choose all skills that apply:</p>
        <label>
          <input
            name="skills"
            value="HTML"
            type="checkbox"
            class="skills-checkbox"
          />
          HTML
        </label>
        <label>
          <input
            name="skills"
            value="CSS"
            type="checkbox"
            class="skills-checkbox"
          />
          CSS
        </label>
        <label>
          <input
            name="skills"
            value="Javascript"
            type="checkbox"
            class="skills-checkbox"
          />
          Javascript
        </label>
        <label>
          <input
            name="skills"
            value="React"
            type="checkbox"
            class="skills-checkbox"
          />
          React
        </label>
      </fieldset>
      <fieldset>
        <label>
          Example heading for text box
          <textarea
            id=""
            name=""
            class=""
            placeholder=""
            rows=""
            cols=""
          ></textarea>
        </label>
      </fieldset>
    </form>
  </body>
</html>
